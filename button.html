<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penis</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .button-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .button-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333;
            border-radius: 50%;
            box-shadow: inset 0 -5px 15px rgba(0,0,0,0.5);
        }

        .button-dome {
            position: absolute;
            width: 90%;
            height: 90%;
            left: 5%;
            top: 5%;
            background: radial-gradient(circle at 30% 30%, #ff4444, #cc0000);
            border-radius: 50%;
            box-shadow: 
                0 5px 10px rgba(0,0,0,0.3),
                inset 0 2px 0 rgba(255,255,255,0.2);
            transition: all 0.1s;
            cursor: pointer;
        }

        .button-dome:active {
            transform: translateY(4px);
            box-shadow: 
                0 1px 1px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            background: radial-gradient(circle at 30% 30%, #cc0000, #990000);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button-base"></div>
        <audio id="audio" src="audio.wav" autostart=""></audio>
        <div class="button-dome" onclick="document.getElementById('audio').play();">
        </div>
    </div>
    <script>
   
        const button = document.querySelector('.button-dome');
        button.addEventListener('mousedown', function() {
            this.style.transform = 'translateY(0.6px)';
            this.style.background = 'radial-gradient(circle at 30% 30%, #cc0000, #990000)';
        });

        button.addEventListener('mouseup', function() {
            this.style.transform = 'translateY(0)';
            this.style.background = 'radial-gradient(circle at 30% 30%, #ff4444, #cc0000)';
        });

        button.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.background = 'radial-gradient(circle at 30% 30%, #ff4444, #cc0000)';
        });
    </script>
</body>
</html>
