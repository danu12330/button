<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Button</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --input-bg: #fff;
            --input-border: #ccc;
            --button-base: #333;
            --button-dome: radial-gradient(circle at 30% 30%, #ff4444, #cc0000);
            --button-active: radial-gradient(circle at 30% 30%, #cc0000, #990000);
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --input-bg: #333;
            --input-border: #555;
            --button-base: #222;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            font-family: Arial, sans-serif;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 500px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .button-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .button-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--button-base);
            border-radius: 50%;
            box-shadow: inset 0 -5px 15px rgba(0,0,0,0.5);
        }

        .button-dome {
            position: absolute;
            width: 90%;
            height: 90%;
            left: 5%;
            top: 5%;
            background: var(--button-dome);
            border-radius: 50%;
            box-shadow: 
                0 5px 10px rgba(0,0,0,0.3),
                inset 0 2px 0 rgba(255,255,255,0.2);
            transition: all 0.1s;
            cursor: pointer;
        }

        .button-dome:active {
            transform: translateY(4px);
            box-shadow: 
                0 1px 1px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            background: var(--button-active);
        }

        .text-container {
            position: relative;
            width: 100%;
            height: 150px;
        }

        .text-input {
            width: 100%;
            height: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--input-border);
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
            resize: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .text-center {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-left {
            text-align: left;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        select, button.toggle {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            cursor: pointer;
        }

        .toggle-btn {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voice Button</h1>
            <button class="toggle-btn" id="darkModeToggle">
                <span>üåô</span> Dark Mode
            </button>
        </div>
        
        <div class="text-container">
            <textarea class="text-input text-left" id="textToSpeak" placeholder="Type what you want the button to say..."></textarea>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="textAlign">Text Alignment</label>
                <select id="textAlign">
                    <option value="left">Left</option>
                    <option value="center">Centered</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="language">Language</label>
                <select id="language">
                    <option value="en-US">English</option>
                    <option value="ro">Romanian</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="rate">Speed: <span id="rateValue">1</span></label>
                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" class="slider">
            </div>
            
            <div class="control-group">
                <label for="pitch">Pitch: <span id="pitchValue">1</span></label>
                <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" class="slider">
            </div>
        </div>

        <div class="button-container">
            <div class="button-base"></div>
            <div class="button-dome" id="speakButton"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const button = document.getElementById('speakButton');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const textAlignSelect = document.getElementById('textAlign');
        const textInput = document.getElementById('textToSpeak');
        const languageSelect = document.getElementById('language');
        const rateSlider = document.getElementById('rate');
        const pitchSlider = document.getElementById('pitch');
        const rateValue = document.getElementById('rateValue');
        const pitchValue = document.getElementById('pitchValue');

        // Button press effects
        button.addEventListener('mousedown', function() {
            this.style.transform = 'translateY(4px)';
            this.style.background = 'var(--button-active)';
        });

        button.addEventListener('mouseup', function() {
            this.style.transform = 'translateY(0)';
            this.style.background = 'var(--button-dome)';
        });

        button.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.background = 'var(--button-dome)';
        });

        // Text-to-speech functionality
        button.addEventListener('click', speakCurrentText);

        function speakCurrentText() {
            const text = textInput.value;
            if (!text) {
                alert("Please type something first!");
                return;
            }
            
            speakText(text);
        }

        function speakText(text) {
            // Cancel any current speech
            window.speechSynthesis.cancel();
            
            // Create speech synthesis utterance
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Set voice properties
            utterance.rate = parseFloat(rateSlider.value);
            utterance.pitch = parseFloat(pitchSlider.value);
            utterance.lang = languageSelect.value;
            
            // Try to find an appropriate voice
            const voices = window.speechSynthesis.getVoices();
            const selectedLanguage = languageSelect.value;
            
            // Filter voices for the selected language
            const languageVoices = voices.filter(voice => {
                return voice.lang.startsWith(selectedLanguage);
            });
            
            if (languageVoices.length > 0) {
                utterance.voice = languageVoices[0];
            }
            
            // Speak the text
            window.speechSynthesis.speak(utterance);
        }

        // Dark mode toggle
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            this.innerHTML = isDark ? '<span>‚òÄÔ∏è</span> Light Mode' : '<span>üåô</span> Dark Mode';
        });

        // Text alignment
        textAlignSelect.addEventListener('change', function() {
            textInput.classList.remove('text-left', 'text-center');
            textInput.classList.add(`text-${this.value}`);
        });

        // Language selection
        languageSelect.addEventListener('change', function() {
            // Voices may need to reload when language changes
            window.speechSynthesis.onvoiceschanged();
        });

        // Update slider value displays
        rateSlider.addEventListener('input', function() {
            rateValue.textContent = this.value;
        });

        pitchSlider.addEventListener('input', function() {
            pitchValue.textContent = this.value;
        });

        // Load voices when they become available
        function loadVoices() {
            // Some browsers need this timeout
            setTimeout(() => {
                const voices = window.speechSynthesis.getVoices();
                console.log('Voices loaded:', voices);
            }, 100);
        }

        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices(); // Initial load
    </script>
</body>
</html>
